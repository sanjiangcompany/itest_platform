{% extends "manage.html" %}
{% block manage %}

<!-- 创建项目 -->
<div class="card flex-fill">
    <div class="card-header">
        <h5 class="card-title mb-0" style="float:left">创建项目</h5>
    </div>
    <div id="datatables-dashboard-traffic_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
        <div class="row">
            <div class="col-sm-12 col-md-6"></div>
            <div class="col-sm-12 col-md-6"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div style="margin-left: 20px;margin-right: 20px; width: 80%">
                    <form action="/manage/project_add/" method="post">
                         <label>名称:</label>
                        {{form.name}} <br>
                        <label>描述:</label>
                        {{form.describe}}<br>
                        <label>状态:</label>
                        {{form.status}}<br>
                        {% csrf_token %}
                        <br>
                        <input type="submit" class="btn btn-primary" value="创建">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
